<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
    <link rel="shortcut icon" href="https://www.wildcodeschool.com/hubfs/markentive/favicons/global/favicon.ico"
        type="image/x-icon">
    <meta property="og:title" content="Wild Eats">
</head>

<body>

    <nav class="navbar">
        <div class="navbar_left">
            <a href="index.html"><img src="./images/ramen-svgrepo-com.svg" alt="Logo"></a>
            <button class="burger_button" aria-label="Toggle navigation">
                <span class="burger_line"></span>
                <span class="burger_line"></span>
                <span class="burger_line"></span>
            </button>
            <ul class="navbar_menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Galerie</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="navbar_right">
            <div class="search_bar">
                <div><input type="search" placeholder="Italien, Fast food..." id="search" value="" onchange=""></div>
                <div><input type="submit" id="btn_search" value="Go"></div>
            </div>
            <div class="button_connexion">
                <button class="buttonOne">Connexion</button>
                <button class="buttonTwo">Inscription</button>
            </div>
        </div>
    </nav>

    <form action="/contact" method="post" class="contact-form">
        <div class="form-group">
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" required>
        </div>
        <div class="form-group">
            <label for="email">Votre E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
            <label>Ecrivez votre message:
                <textarea id="message" name="message" rows="5" cols="33" maxlength="500"
                    wrap>Tapez votre message ici...</textarea>
            </label>
        </div>
        <div class="form-group">
            <button type="submit">Envoyer</button>
        </div>
    </form>

    <footer>
        <!--CHARLOTTE-->
        <div class="footer_left">
            <p> © 2024 Wild Code School. Tous droits réservés<samp></samp>.</p>
        </div>
        <div class="footer_right">
            <ul>
                <a href="https://www.facebook.com/WildCodeSchool/">
                    <li> <img src="./images/facebook-svgrepo-com.svg" alt="Facebook"> </li>
                </a>
                <a href="https://www.instagram.com/wildcodeschoolofficial/?hl=fr">
                    <li> <img src="./images/instagram-svgrepo-com.svg" alt="Instagram"> </li>
                </a>
                <a href="https://x.com/i/flow/login?redirect_after_login=%2FWildCodeSchool">
                    <li> <img src="./images/twitter-154-svgrepo-com.svg" alt="TwitterX"> </li>
                </a>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
